<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charle's Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
   <div class="container">
    <div class="cal">
        <h1>Charle's Tip Calculator</h1>
    </div>
    <div class="bill">
         <label for="bill">How much was you bill?</label>
         <br>
         <span>Rs.</span>
    <input type="text" class="amount">

        </div>
   <div class="service">
         <label for="bill">How  was your service</label>
         <br>
        <select name="" class="list" >
            <option disabled="" selected="" value="0">-- Choose an option --</option>
            <option value="0.3">30% - Outstanding</option>
            <option value="0.2">20% - Good</option>
            <option value="0.15">15% - It was okay</option>
            <option value="0.1">10% - Bad</option>
            <option value="0.05">5% - Terrible</option>
        </select>
    </div>

    <div class="ppl">
        <label for="ppl">How many people are sharing the bill? </label> <br>
    <input type="text" class="numb"> <span>people</span>

    </div>

      <div class="btn">
        <button class="btn1">Calculate!</button>
      </div>
<div class="tip">
      <label for="tip"  class="tip" >
        Tip Amount<br/>
        <input type="text" class="tipamount" >
    </div>
   </div>
 

   
    
   <script src="calc.js"></script>
</body>
</html>
